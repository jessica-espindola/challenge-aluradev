<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>AluraDev</title>
    </head>
    <body>
        <header class="cabecalho">
            <img src="assets/Logo.svg" alt="Logo do AluraDev" class="cabecalho-img">
            <input type="search" name="" id="" class="cabecalho-inputBusca" placeholder="Busque por algo">
            <section class="cabecalho__perfil">
                <img src="assets/perfil-img.png" alt="Imagem do Perfil do Usuário" class="cabecalho__perfil-img">
                <p class="cabecalho__perfil-nome">Harry</p>
            </section>
            <section class="cabecalho__lupa">
                <span class="material-symbols-outlined">search</span>
            </section>
            <section class="cabecalho__menu-hamburguer">
                <span class="material-symbols-outlined">menu</span>
            </section>
        </header>
        <main class="conteudo__principal">
            <section class="conteudo__principal__menu">
                <h3 class="conteudo__principal__menu-titulo">Menu</h3>
                <section class="conteudo__principal__menu__item">
                    <img src="assets/icon_code.svg" alt="Ícone do Editor de Código" class="conteudo__principal__menu__item-img">
                    <p class="conteudo__principal__menu__item-nome">Editor de Código</p>
                </section>
                <section class="conteudo__principal__menu__item">
                    <img src="assets/icon_users.svg" alt="Ícone da Comunidade" class="conteudo__principal__menu__item-imgComunidade">
                    <p class="conteudo__principal__menu__item-nome">Comunidade</p>
                </section>

            </section>
            <section class="conteudo__principal__central">
                <section class="conteudo__principal__central__background">
                    <section class="conteudo__principal__central__background__editor">
                        <img src="assets/mac_buttons.svg" alt="" class="conteudo__principal__central__background__editor-img">
                        <input type="text" value="" class="conteudo__principal__central__background__editor-input">
                    </section>
                </section>
                <button class="btn-highlight">Visualizar com o highlight</button>
            </section>
            <section class="conteudo__principal__direito">
                <section class="conteudo__principal__direito__projeto">
                    <h3 class="conteudo__principal__direito__projeto-titulo">Seu Projeto</h3>
                    <input type="text" name="" id="" class="conteudo__principal__direito__projeto-inputNome" placeholder="Nome do seu projeto"> 
                    <input type="text" name="" id="" class="conteudo__principal__direito__projeto-inputDescricao" placeholder="Descrição do seu projeto">
                </section>
                <section class="conteudo__principal__direito__personalizacao">
                    <h3 class="conteudo__principal__direito__personalizacao-titulo">Personalização</h3>
                    <section class="conteudo__principal__direito__personalizacao-items-tablet">
                        <select name="" id="" class="conteudo__principal__direito__personalizacao-select">
                            <option value="Javascript">JavaScript</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Ruby">Ruby</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="C#">C#</option>
                        </select>
                        <input type="color" name="" id="" class="conteudo__principal__direito__personalizacao-inputColor">
                    </section>
                </section>
                <button class="conteudo__principal__direito-btnSalvar">Salvar projeto</button>
            </section>

        </main>
        
    </body>
</html>
